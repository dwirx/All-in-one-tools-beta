<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enhanced Live Code Editor</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="10-final-live.css" />
    </head>
    <body
        class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-200"
    >
        <div
            id="toolbar"
            class="flex justify-between p-2 bg-slate-800 text-white border-b border-slate-700"
        >
            <div class="flex items-center space-x-4">
                <button
                    id="toggleWrapButton"
                    class="text-white hover:text-blue-400 transition-colors duration-300"
                    title="Toggle Wrap"
                >
                    <i class="fas fa-text-width"></i>
                </button>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input
                        type="checkbox"
                        id="splitModeToggle"
                        class="sr-only peer"
                    />
                    <div
                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
                    ></div>
                </label>
                <button
                    id="darkModeToggle"
                    class="text-white hover:text-yellow-400 transition-colors duration-300"
                    title="Toggle Dark Mode"
                >
                    <i class="fas fa-moon"></i>
                </button>
                <div class="flex items-center space-x-2">
                    <button
                        id="decreaseFontSize"
                        class="text-white hover:text-blue-400 transition-colors duration-300"
                        title="Decrease Font Size"
                    >
                        <i class="fas fa-minus"></i>
                    </button>
                    <span id="fontSizeDisplay" class="text-white">14px</span>
                    <button
                        id="increaseFontSize"
                        class="text-white hover:text-blue-400 transition-colors duration-300"
                        title="Increase Font Size"
                    >
                        <i class="fas fa-plus"></i>
                    </button>
                    <button
                        id="selectAllButton"
                        class="text-white hover:text-blue-400 transition-colors duration-300"
                        title="Select All Text"
                    >
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button
                        id="clearAllButton"
                        class="text-white hover:text-blue-400 transition-colors duration-300"
                        title="Clear All Text"
                    >
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button
                    id="toggleSplitOrientation"
                    class="text-white hover:text-blue-400 transition-colors duration-300"
                    title="Toggle Split Orientation"
                >
                    <i class="fas fa-columns"></i>
                </button>
                <button
                    id="copyButton"
                    class="text-white hover:text-blue-400 transition-colors duration-300"
                    title="Copy Code"
                >
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
        <div id="main-container" class="flex flex-1 overflow-hidden">
            <div id="editor" class="flex-1 overflow-hidden"></div>
            <div id="preview-container" class="hidden flex-1 relative">
                <iframe id="preview" class="w-full h-full border-none"></iframe>
                <button
                    id="closePreview"
                    class="absolute top-3 right-3 bg-red-500 text-white rounded-full w-10 h-10 text-xl cursor-pointer hover:bg-red-600 transition-colors duration-300"
                >
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <button
            id="runButton"
            class="fixed bottom-5 right-5 bg-green-500 text-white rounded-full w-14 h-14 text-2xl cursor-pointer shadow-lg hover:bg-green-600 transition-colors duration-300"
            title="Run Code"
        >
            <i class="fas fa-play"></i>
        </button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
        <script src="10-final-live.js"></script>
    </body>
</html>
